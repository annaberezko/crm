{% extends 'admin.html' %}
{% block title %}
{% if client %}
  {{ client.name }} | {{ client.surname }}
{% else %}
    New client
{% endif %}
{% endblock %}

{% block main %}
    {% if client %}
        <a href="{% url 'client_delete' client.pk %}" onClick="return confirm('Delete?')">
            <div class="right">
              <span class="close">
                &times;
              </span>
            </div>
        </a>
    {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <input type="submit" value="Submit">
  </form>
{% endblock %}
